{% extends 'blog/base.html' %}

{% block content %}

	{% if form.errors %}
		<p>Your username or password are inccorect. Please try again. </p>
	{% endif %}

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label.tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label.tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>

		<input type="submit" values="login">
		<input type="hidden" name="next" value="{{ next }}">
	</form>

{% endblock %}
